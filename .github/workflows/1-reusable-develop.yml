  deployment:
    name: âš™ï¸ Deployment container to kubernetes cluster
    runs-on: ubuntu-latest
    needs: scan-trivy

    steps:
      - name: ðŸ” Consulta clusters provisionados
        run: |

          clusters_json=$(curl --request GET --url 'https://api.vultr.com/v2/kubernetes/clusters' \
            --header 'Authorization: Bearer ${{ secrets.VULTR_API_KEY }}')

          if [ "$(echo "$clusters_json" | jq '.vke_clusters | length')" -eq 0 ]; then
            echo "âŒ NÃ£o foi encontrado clusters provisionados no ambiente."
            exit 1
          fi

          cluster_id=$(echo $clusters_json | jq -r '.vke_clusters[] | select(.label | contains("'${{ inputs.cluster-name }}'")) | .id')

          if [[ -z "$cluster_id" ]]; then
            echo "âŒ NÃ£o foi encontrado cluster com label 'kubernetes-labs-cluster'."
            exit 1
          fi

          echo "âœ… Cluster [$cluster_id] encontrado: $cluster_id"

      - name: ðŸ” Consulta container registries provisionados
        run: |

          registries_json=$(curl --request GET --url 'https://api.vultr.com/v2/registries' \
            --header 'Authorization: Bearer ${{ secrets.VULTR_API_KEY }}')              

          if [ "$(echo "$registries_json" | jq '.registries | length')" -eq 0 ]; then
            echo "âŒ NÃ£o foi encontrado registries provisionados no ambiente."
            exit 1
          fi

          registry_id=$(echo $registries_json | jq -r '.registries[] | select(.name | contains("'${{ secrets.VULTR_CONTAINER_REGISTRY_NAME }}'")) | .id')

          echo "REGISTRY_ID=${registry_id}" >> "$GITHUB_ENV"

          echo "âœ… Registry encontrado: ${REGISTRY_ID}"

      - name: ðŸ”‘ Gera credenciais temporÃ¡rias do registry
        run: |
  
          config_json=$(curl --request OPTIONS \
            --url "https://api.vultr.com/v2/registry/$REGISTRY_ID/docker-credentials/kubernetes?expiry_seconds=120&read_write=true&base64_encode=true" \
            --header 'Authorization: Bearer ${{ secrets.VULTR_API_KEY }}')

          kubeconfig_base64=$(echo "$config_json" | jq -r '.yaml_b64')          

          if [[ "$kubeconfig_base64" == "null" || -z "$kubeconfig_base64" ]]; then
            echo "âŒ NÃ£o foi encontrado configuracoes geradas para kubeconfig."
            exit 1
          fi

          echo "KUBECONFIG_BASE64=${kubeconfig_base64}" >> "$GITHUB_ENV"

          echo "âœ… kube_config Base64 obtido com sucesso."

      - name: âš™ï¸ Configura kubeconfig para acesso ao cluster
        run: |

          mkdir -p ~/.kube        

          echo "${KUBECONFIG_BASE64}" | base64 -d > ~/.kube/config

          chmod 600 ~/.kube/config

          echo "âœ… Arquivo kubeconfig criado: ~/.kube/config"

          export KUBECONFIG=~/.kube/config
          source ~/.bashrc
          echo "âœ… Contexto configurado"

          kubectl get nodes
          echo "âœ… Acesso ao cluster verificado com sucesso."

          echo "âœ… ConfiguraÃ§Ã£o concluÃ­da com sucesso!"

