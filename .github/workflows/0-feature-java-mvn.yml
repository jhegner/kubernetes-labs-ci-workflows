name: CI Feature Workflow

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
    secrets:
      github-token:
        required: true
      sonar-token:
        required: true

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: amazoncorretto
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build com Maven
        run: mvn clean install --no-transfer-progress

      - name: Lint da imagem com Hadolint
        uses: tmknom/secure-hadolint-action@v0.4.2

      - name: Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.project-name }}:latest'
          format: 'table'
          exit-code: '1'

      - name: Análise Sonar
        env:
          SONAR_TOKEN: ${{ inputs.sonar-token }}
        run: mvn verify sonar:sonar \
          -Dsonar.projectKey=${{ inputs.project-name }} \
          -Dsonar.login=$SONAR_TOKEN

  open-pr:
    needs: build-and-analyze
    if: ${{ startsWith(github.ref, 'refs/heads/feature/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cria Pull Request para develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Merge automático de feature para develop após CI"
          title: "Auto PR: ${{ github.ref_name }} → develop"
          body: |
            ✅ CI passou com sucesso (Lint, Trivy, Sonar)
          base: develop
          branch: ${{ github.ref_name }}
