name: CI Feature Workflow

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
      SONAR_KEY:
        required: true

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   
      SONAR_KEY: ${{ secrets.SONAR_KEY }}       
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: üì¶ Build com Maven
        run: mvn clean install --no-transfer-progress

      - name: üß™ Lint da imagem com Hadolint
        uses: tmknom/secure-hadolint-action@v0.4.2

      #- name: Scan de vulnerabilidades com Trivy
      #  uses: aquasecurity/trivy-action@master
      #  with:
      #    image-ref: '${{ inputs.project-name }}:latest'
      #    format: 'table'
      #    exit-code: '1'

      - name: üîç An√°lise Sonar
        run: mvn verify sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.organization="kubernetes-labs" -Dsonar.projectKey="kubernetes-labs_projects_analyze"  

  open-pr:
    needs: build-and-analyze
    if: ${{ startsWith(github.ref, 'refs/heads/feature/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cria Pull Request para develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Merge autom√°tico de feature para develop ap√≥s CI"
          title: "Auto PR: ${{ github.ref_name }} ‚Üí develop"
          body: |
            ‚úÖ CI passou com sucesso (Lint, Trivy, Sonar)
          base: develop
          branch: ${{ github.ref_name }}
