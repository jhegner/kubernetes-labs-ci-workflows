name: CI Feature Workflow Java Maven

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
      SONAR_KEY:
        required: true

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_KEY: ${{ secrets.SONAR_KEY }}
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-
      - name: üì¶ Build com Maven
        run: mvn clean install --no-transfer-progress
      - name: üß™ Lint da imagem com Hadolint
        uses: tmknom/secure-hadolint-action@v0.4.2

      #- name: Scan de vulnerabilidades com Trivy
      #  uses: aquasecurity/trivy-action@master
      #  with:
      #    image-ref: '${{ inputs.project-name }}:latest'
      #    format: 'table'
      #    exit-code: '1'
      - name: üîç An√°lise Sonar
        # run: mvn verify sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.organization="kubernetes-labs" -Dsonar.projectKey=$SONAR_KEY
        run: echo "Analise sonar desabilitada"

  create-pull-request:
    needs: build-and-analyze
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: develop
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} to develop"
          commit-message: "Automated PR from ${{ github.ref_name }} to develop"
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          body: |
            This is an automated pull request from `${{ github.ref_name }}` to `develop`. Please review and merge.
          draft: false
