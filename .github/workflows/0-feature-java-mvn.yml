name: CI Feature Workflow

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
    secrets:
      GH_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: ğŸ“¦ Build com Maven
        run: mvn clean install --no-transfer-progress

      - name: ğŸ§ª Lint da imagem com Hadolint
        uses: tmknom/secure-hadolint-action@v0.4.2

      #- name: Scan de vulnerabilidades com Trivy
      #  uses: aquasecurity/trivy-action@master
      #  with:
      #    image-ref: '${{ inputs.project-name }}:latest'
      #    format: 'table'
      #    exit-code: '1'

      - name: ğŸ” AnÃ¡lise Sonar
        run: mvn verify sonar:sonar \
          -Dsonar.projectKey=${{ inputs.project-name }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  open-pr:
    needs: build-and-analyze
    if: ${{ startsWith(github.ref, 'refs/heads/feature/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cria Pull Request para develop
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "Merge automÃ¡tico de feature para develop apÃ³s CI"
          title: "Auto PR: ${{ github.ref_name }} â†’ develop"
          body: |
            âœ… CI passou com sucesso (Lint, Trivy, Sonar)
          base: develop
          branch: ${{ github.ref_name }}
