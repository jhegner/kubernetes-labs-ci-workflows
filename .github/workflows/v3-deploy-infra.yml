name: CI/CD Infra Reusable Workflow - Deploy

on:
  workflow_call:
    inputs:
      bucket-tf-backend-name:
        required: true
        type: string
      key-tf-backend-name:
        required: true
        type: string
      cluster-name:
        default: "kubernetes-labs-cluster"
        type: string
      have-helm-charts:
        required: false
        type: boolean
        default: false

    secrets:
      VULTR_API_KEY:
        required: true
      VULTR_SSH_PUBLIC_KEY:
        required: false
        description: "Optional SSH public key for Vultr instances"
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  terraform-execute:
    name: ğŸ¦¾ Terraform execute deploy infra
    runs-on: ubuntu-latest
    env:
      TF_LOG: TRACE
      TF_VAR_VULTR_API_KEY: ${{ secrets.VULTR_API_KEY }}
      TF_VAR_VULTR_SSH_PUBLIC_KEY: ${{ secrets.VULTR_SSH_PUBLIC_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="./environments/terraform.tfvars" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

  deployment:
    name: âš™ï¸ Deploy manifestos de config do cluster
    runs-on: ubuntu-latest
    needs: terraform-execute

    if: ${{ inputs.have-helm-charts == true }}

    steps:

      - id: checkout
        name: Checkout repository workload module
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            modules

      - id: get-cluster-id
        name: ğŸ” Consulta clusters provisionados
        run: |

          clusters_json=$(curl --request GET --url 'https://api.vultr.com/v2/kubernetes/clusters' \
            --header 'Authorization: Bearer ${{ secrets.VULTR_API_KEY }}')

          if [ "$(echo "$clusters_json" | jq '.vke_clusters | length')" -eq 0 ]; then
            echo "âŒ NÃ£o foi encontrado clusters provisionados no ambiente."
            exit 1
          fi

          cluster_id=$(echo $clusters_json | jq -r '.vke_clusters[] | select(.label | contains("'${{ inputs.cluster-name }}'")) | .id')

          if [[ -z "$cluster_id" ]]; then
            echo "âŒ NÃ£o foi encontrado cluster com label 'kubernetes-labs-cluster'."
            exit 1
          fi

          echo "âœ… Cluster encontrado: $cluster_id"

          echo "CLUSTER_ID=${cluster_id}" >> "$GITHUB_ENV"

      - id: get-kubeconfig
        name: ğŸ“¥ Consulta dados de acesso ao cluster (kubeconfig)
        run: |

          config_json=$(curl --request GET --url "https://api.vultr.com/v2/kubernetes/clusters/$CLUSTER_ID/config" \
            --header 'Authorization: Bearer ${{ secrets.VULTR_API_KEY }}')

          kubeconfig_base64=$(echo "$config_json" | jq -r '.kube_config')

          if [[ "$kubeconfig_base64" == "null" || -z "$kubeconfig_base64" ]]; then
            echo "âŒ NÃ£o foi encontrado configuracoes geradas para kubeconfig."
            exit 1
          fi

          echo "::add-mask::$kubeconfig_base64"

          echo "KUBECONFIG_BASE64=${kubeconfig_base64}" >> "$GITHUB_OUTPUT"             

          echo "âœ… kube_config Base64 obtido com sucesso."

      - id: setup-kubeconfig
        name: âš™ï¸ Configura kubeconfig para acesso ao cluster
        run: |

          mkdir -p ~/.kube
          echo "${{ steps.get-kubeconfig.outputs.KUBECONFIG_BASE64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

          echo "âœ… Arquivo kubeconfig criado: ~/.kube/config"

          source ~/.bashrc
          echo "âœ… Contexto configurado"

          echo "âŒ› Aguardando alguns segundos para verificacao"
          sleep 60s

          kubectl get nodes
          echo "âœ… Acesso ao cluster verificado com sucesso."

          echo "ğŸ‰ ConfiguraÃ§Ã£o concluÃ­da com sucesso!"

      - id: deploy-manifests
        name: ğŸ”§ Deploy manifestos para workload
        run: |

          # Namespace labs
          chmod +x ./modules/namespace/install.sh && ./modules/namespace/install.sh      
          
          # CDRS
          # chmod +x ./modules/crds/install.sh && ./modules/crds/install.sh

      - id: deploy-helm-charts
        name: ğŸ“œ Deploy helm charts para workload
        run: |

          echo "âš™ï¸ Instalando Helm"

          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          yes | ./get_helm.sh

          echo "âŒ› Aguardando alguns segundos para verificacao"
          sleep 15s

          helm version
          echo "âœ… Helm instalado com sucesso"

          echo "ğŸš€ Realizando deploy do helm chart"

          # external-secrets
          helm repo add external-secrets https://charts.external-secrets.io
          helm install external-secrets external-secrets/external-secrets \
          --namespace labs \
          --set installCRDs=true
          
          # InstalaÃ§Ã£o do Helm Chart para workload
          helm upgrade --install lab-infra-workload ./modules/helm/ \
          --set lab-secrets-eso.aws.accessKeyId=${{ secrets.AWS_ACCESS_KEY_ID }} \
          --set lab-secrets-eso.aws.secretAccessKey=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          --atomic --timeout 5m --namespace labs

          echo "âœ… Helm charts instalados com sucesso"
